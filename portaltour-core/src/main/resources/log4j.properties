log4j.appender.portaltourWeb.layout=org.apache.log4j.PatternLayout
log4j.appender.portaltourWeb.layout.ConversionPattern=%d %-5p %C{2}\:%L - %m%n
log4j.category.br.com.battista.web=portaltourWeb

